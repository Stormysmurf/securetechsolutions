<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureTech Ad</title>
  <style>
    .ad-container {
      position: relative;
      width: 100%;
      max-width: 500px; /* good size for X posts */
      cursor: pointer;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .ad-container img {
      width: 100%;
      display: block;
    }

    .hero-text {
      position: absolute;
      bottom: 15px; /* place text near the bottom */
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <a href="https://securetechsolutions.pages.dev/" target="_blank">
    <div class="ad-container">
      <img src="ad.jpg" alt="SecureTech Solutions">
      <div class="hero-text">Secure Your Business, Protect Your Assets!</div>
    </div>
  </a>
</body>
</html>

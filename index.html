<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SecureTech Solutions</title>
<meta name="description" content="SecureTech Solutions — access control, CCTV installation and time attendance systems for homes and businesses.">

<!-- MATERIAL ICONS -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<style>
:root{
  --bg:#000000;
  --neon-purple: #8b2cff;
  --neon-pink: #ff2de3;
  --neon-blue: #00d9ff;
  --muted:#cfd6db;
  --card-bg: rgba(20,20,20,0.55);
  --glass: rgba(255,255,255,0.03);
  --accent: var(--neon-purple);
  --max-width:1200px;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%; max-width:100vw; overflow-x:hidden;}
body{
  background: #000;
  color:var(--muted);
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  line-height:1.35;
}

/* Icon for buttons */
.icon {
  font-size: 22px;
  vertical-align: middle;
  margin-right: 10px;
}

/* Products Button */
#product-btn {
  background-color: #ff2de3;
  border: 2px solid #8b2cff;
  color: #fff;
  font-weight: 700;
  padding: 12px 20px;
  border-radius: 12px;
  cursor: pointer;
  position: relative;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: bounce 1.2s infinite;
}
#product-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px #ff2de3, 0 0 25px #8b2cff;
}

@keyframes bounce { 
  0%,100% { transform: translateY(0); } 
  50% { transform: translateY(-8px); }
}

#hand-pointer {
  position: absolute;
  top: -50px;
  left: 50%;
  transform: translateX(-50%);
  width: 40px;
  height: 40px;
  background: url('assets/hand.png') no-repeat center center;
  background-size: contain;
  animation: handWave 1.5s infinite ease-in-out;
}

@keyframes handWave { 
  0%,100%{transform:translateX(-50%) rotate(0deg);} 
  50%{transform:translateX(-50%) rotate(-15deg);} 
}

/* Animated Background Waves */
.bg-waves {
  position:fixed; inset:0; z-index:-3;
  background: radial-gradient(ellipse at 20% 20%, rgba(139,44,255,0.08), transparent 10%),
              radial-gradient(ellipse at 80% 60%, rgba(0,217,255,0.05), transparent 10%),
              linear-gradient(180deg, rgba(0,0,0,0.85), rgba(0,0,0,0.92));
}

/* Header */
.header { 
  position: sticky; top:0; z-index:40; 
  backdrop-filter:blur(6px);
  background: rgba(0,0,0,0.35);
  border-bottom:1px solid rgba(255,255,255,0.03);
}

.header-inner {
  max-width: var(--max-width);
  margin: 0 auto;
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 8px 20px;
}

.logo-large {
  width: 50px;
  height: auto;
}

.header-title {
  font-weight: 700;
  color: var(--neon-pink);
  font-size: 16px;
}

.header-subtitle {
  font-size: 12px;
  color: #bbb;
}

/* -------------------------
   HERO SLIDESHOW
-------------------------- */
.hero-slideshow {
  position: relative;
  height: 70vh;
  overflow: hidden;
  text-align: center;
  perspective: 1200px;
}

.slideshow {
  position: relative;
  height: 100%;
  width: 100%;
  transform-style: preserve-3d;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  backface-visibility: hidden;
  transform-origin: center center;
  transform-style: preserve-3d;
  transition: transform 0.8s ease, opacity .4s ease, filter .35s ease;
}

.slide.active { opacity: 1; }

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* 3D slide states */
.slide.active { transform: translateZ(0) rotateY(0); z-index:2; opacity:1; }
.slide:not(.active) { transform: translateZ(-220px) rotateY(18deg); opacity:0.22; }

/* Service buttons */
.service-list {
  display: flex;
  flex-direction: column;
  gap: 14px;
  align-items: center;
}
.service-btn {
  width: 320px;
  max-width: 90%;
  background: linear-gradient(90deg, #ff2de3 0%, #ff78e8 60%);
  border: 2px solid var(--neon-purple);
  color: #fff;
  font-weight: 800;
  padding: 14px 20px;
  border-radius: 14px;
  cursor: pointer;
  transition: transform 0.35s, box-shadow 0.25s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.service-btn .label { letter-spacing:0.6px; }

/* Services intro */
.services-intro{max-width:900px;margin:0 auto 18px;text-align:center}
.services-intro h2{color:#fff;font-size:20px;margin:0 0 8px;font-weight:800}
.services-intro h2 .accent{color:var(--neon-pink)}
.services-intro p{color:#bfc8cc;margin:0;font-size:15px;max-width:760px}

@media (max-width: 640px){
  #product-btn { animation:none; }
  #hand-pointer { display:none; }
  .service-btn { width: 92%; padding: 12px 16px; border-radius: 12px; }
}
</style>
</head>

<body>

<div class="bg-waves"></div>

<header class="header">
  <div class="header-inner">
    <img src="assets/logo.jpg" class="logo-large" alt="Logo">
    <div>
      <div class="header-title">SecureTech Solutions</div>
      <div class="header-subtitle">Access Control • CCTV • Time Attendance</div>
    </div>
  </div>
</header>

<main class="container">

<section style="text-align:center; margin:45px 0;">
  <div id="hand-pointer"></div>

  <div class="services-intro">
    <h2 id="services-heading"><span class="accent">Explore Our Services</span> — Choose a solution below</h2>
    <p>Tap a service to view details, request a quote, or schedule installation.</p>
  </div>

  <div class="service-list">

    <button id="product-btn" class="service-btn" data-target="products.html">
      <span class="material-icons-round icon">shopping_cart</span>
      <span class="label">View Products</span>
    </button>

    <button class="service-btn" data-target="cctv.html">
      <span class="material-icons-round icon">videocam</span>
      <span class="label">CCTV Surveillance</span>
    </button>

    <button class="service-btn" data-target="networking.html">
      <span class="material-icons-round icon">router</span>
      <span class="label">Networking</span>
    </button>

    <button class="service-btn" data-target="automatic-gates.html">
      <span class="material-icons-round icon">garage</span>
      <span class="label">Automatic Gates</span>
    </button>

    <button class="service-btn" data-target="biometrics.html">
      <span class="material-icons-round icon">fingerprint</span>
      <span class="label">Biometrics</span>
    </button>

    <button class="service-btn" data-target="electric-fence.html">
      <span class="material-icons-round icon">security</span>
      <span class="label">Electric Fence</span>
    </button>

  </div>
</section>

</main>

<footer class="footer" style="text-align:center; padding:28px; color:#bbb;">
  &copy; 2025 SecureTech Solutions • +254 113 301 244
</footer>

<script>
let currentSlide = 0;
const slides = document.querySelectorAll('.slide');

function showSlide(i){
  slides.forEach((s,idx)=> s.classList.toggle('active', idx===i));
}

function nextSlide(){
  currentSlide = (currentSlide + 1) % slides.length;
  showSlide(currentSlide);
}

function prevSlide(){
  currentSlide = (currentSlide - 1 + slides.length) % slides.length;
  showSlide(currentSlide);
}

setInterval(nextSlide, 5000);

document.querySelectorAll('.service-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    const target = btn.getAttribute('data-target') || 'products.html';
    location.href = target;
  });
});
</script>

</body>
</html>
